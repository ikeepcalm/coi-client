name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle Wrapper
        run: |
          if [ ! -f "gradlew" ]; then
            echo "Gradle wrapper not found, generating..."
            gradle wrapper
          fi
          chmod +x gradlew

      - name: Extract version from gradle.properties
        id: version
        run: |
          VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2)
          echo "VERSION=v${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION_NUMBER=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        run: ./gradlew build

      - name: Find built jar file
        id: find_jar
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" -not -name "*-sources.jar" -not -name "*-dev.jar" | head -1)
          echo "JAR_PATH=${JAR_FILE}" >> $GITHUB_OUTPUT
          JAR_NAME=$(basename "${JAR_FILE}")
          echo "JAR_NAME=${JAR_NAME}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: 'Circle of Imagination Client Mod ${{ steps.version.outputs.VERSION }}'
          body: |
            ## Circle of Imagination Client Mod ${{ steps.version.outputs.VERSION }}
            
            ### Features
            - MOBA-style ability HUD overlay
            - Configurable keybinds for abilities (Z, X, C keys, customizable)
            - Real-time cooldown tracking and animations
            - Customizable HUD positioning and appearance
            - Support for all pathway ability types
            
            ### Installation
            1. Install [Fabric Loader](https://fabricmc.net/use/)
            2. Download and place this mod in your `mods` folder
            3. Launch Minecraft and enjoy enhanced ability casting!
            
            ### Controls
            - **Z, X, C**: Cast bound abilities
            - **K**: Open ability binding menu
            - **H**: Open HUD settings
            
            ### Requirements
            - Minecraft 1.21+
            - Fabric Loader
            - Circle of Imagination server plugin
            
            ---
            
            **Download:** `${{ steps.find_jar.outputs.JAR_NAME }}`
          files: ${{ steps.find_jar.outputs.JAR_PATH }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}